<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login DNC</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
</head>
<body> 
    <!-- Cabeçalho da minha página -->
    <header>
        <h1>Bem-vindos à DNC</h1>
        <img src="assets/imagens/logo.png">

    </header>
    <!-- Cabeçalho da minha página -->
    <main>
        <!-- metodo get ele envia os dados pela barra de endereço ja no metodo poste envia por formulario  -->
        <form action="cadastrar.html" method="get"> 
        <label>Email</label>
        <input  type="email" name="email" placeholder="email@email.com.br">


        <label>Senha</label>
        <input type="password" name="senha" placeholder="********">
        <input type="submit" value="Entrar">
    </form>
    </main>

</body>
</html>
